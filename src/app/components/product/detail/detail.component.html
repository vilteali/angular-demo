<div class="container">
  <div class="card text-center" *ngIf="product">
      <div class="card-header">
        <div class="btn-return position-absolute top-0 start-0">
          <button class="btn btn-secondary btn-md" routerLink="/"><i class="fas fa-arrow-left"></i> Return</button>
      </div>
          Detail
      </div>
      <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>ID:</b>&nbsp;{{product.id}}</li>
            <li class="list-group-item"><b>Name:</b>&nbsp;{{product.name}}</li>
            <li class="list-group-item"><b>Price:</b>&nbsp;{{product.price | currency}}</li>
          </ul>
      </div>
  </div>
</div>
