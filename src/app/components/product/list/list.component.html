<div class="container">
    <table class="table table-dark table-striped text-center">
        <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">View</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th>{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td><a [routerLink]="['/detail']" [queryParams]=product>
                <button class="btn btn-outline-info"><i class="fas fa-eye"></i>
                </button></a>
            </td>
            <td><a [routerLink]="['/update']" [queryParams]=product>
                <button class="btn btn-outline-warning"><i class="fas fa-pen"></i>
                </button></a>
            </td>
            <td><button class="btn btn-outline-danger" (click)="deleteItem(product.id)"><i class="fas fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
<div class="d-grid gap-2 col-12 d-md-flex justify-content-md-end">
    <button [routerLink]="['/create']" [queryParams]='{id: maxId}' class="btn btn-success btn-md"><i class="fas fa-plus"></i>&nbsp; New</button>
</div>
</div>
